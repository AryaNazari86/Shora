{% extends 'base.html' %}
{% block content %}
 <script>
      tinymce.init({
        theme: 'silver',
        plugins: 'a11ychecker advcode casechange export formatpainter linkchecker autolink lists checklist media mediaembed pageembed permanentpen powerpaste table advtable tinycomments tinymcespellchecker',
        toolbar: 'a11ycheck addcomment showcomments casechange checklist code export formatpainter pageembed permanentpen table',
        toolbar_mode: 'floating',
        selector: '#mytextarea',
        tinycomments_mode: 'embedded',
        tinycomments_author: 'Author name',
        language: 'fa',
        height: 400
      });
    </script>
<div style="background-color: white; border-radius: 50px; margin-top: 5%; margin-bottom: 5%; margin-left: 10%; margin-right: 10%; padding: 5%; min-height: 45%">
    <form action="{% url 'add_idea' %}" method="post">
        {% csrf_token %}
        <div style="display: flex">
            <div class="mb-3" style="flex: 2; margin-left: 10px">
              <h2 for="subject" class="form-label">موضوع</h2>
              <input type="text" name="subject" class="form-control" id="subject" placeholder="لطفا موضوع ایده‌تان را بگویید">
            </div>
            <div class="mb-3" style="flex: 1">
              <h2 for="mytextarea" class="form-label">نوع ایده</h2>
              <select name="type" class="form-select" aria-label="Default select example">
                  <option selected>نوع ایده‌ی خود را انتخاب کنید</option>
                  <option value="ایده">ایده</option>
                  <option value="انتقاد">انتقاد</option>
                  <option value="پیشنهاد">پیشنهاد</option>
                </select>
            </div>
        </div>
        <div class="mb-3">
          <h2 for="mytextarea" class="form-label">توضیحات بیشتر</h2>
          <textarea name="body" id="mytextarea"></textarea>
        </div>
          <button type="submit" class="btn btn-secondary btn-lg">ثبت ایده!</button>
    </form>
    
    
</div>
{% endblock %}
